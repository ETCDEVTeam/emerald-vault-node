[package]
name = "emerald-vault-node"
version = "0.6.0-alpha"
authors = ["Igor Artamonov <igor@artamonov.ru>"]
license = "Apache-2.0"
build = "build.rs"
exclude = ["artifacts.json", "index.node"]

[lib]
name = "emerald_vault_node"
crate-type = ["cdylib"]

[build-dependencies]
neon-build = "0.3.2"

[dependencies]
neon = "0.3.2"
neon-serde = "0.3.0"
#emerald-vault = "0.27.0"
#emerald-vault = { path = "../../../../emerald-rs" }
emerald-vault = { git = "https://github.com/emeraldpay/emerald-vault", branch = "master" }
uuid = { version = "0.8.1", features = ["serde", "v4"] }
hex = "0.4.2"
hdpath = "0.3"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
chrono = { version = "0.4", features = ["serde"] }
bitcoin = "0.25.0"
